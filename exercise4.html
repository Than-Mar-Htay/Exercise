<!DOCTYPE html>
<html>
    <head>
        <title>Hello Javascript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .style{
                border:1px solid gainsboro;
                background-color:ghostwhite;
                width:300px;
                height:300px;
                padding-left: 50px;
                padding-left: 50px;
                margin:40px;
            }
        </style>
    </head>
    <body>
        <div class="style">
            <p>Enter First Number:</p>
            <input type="text" id="no1" placeholder="enter number">
            <p>Enter Second Number:</p>
            <input type="text" id="no2" placeholder="enter number"><br><br>
            <button type="button" onclick="calculate()">Calculate</button><br><br>
            <input type="text" id="resu">
        </div>
        <script>
            function calculate(){
                var pro=prompt("Please Enter Button");
                var result;
                var n1=parseInt(document.getElementById("no1").value);
                var n2=parseInt(document.getElementById("no2").value);
                switch(pro){
                    case "+":result=n1+n2;
                    break;
                    case "-":result=n1-n2;
                    break;
                    case "*":result=n1*n2;
                    break;
                    case "/":result=n1/n2;
                    break;
                    default:result="not found";
                }
                document.getElementById("resu").value=result;
            }
        </script>
    </body>
</html>
