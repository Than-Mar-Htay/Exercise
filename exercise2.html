<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form>
            Number1:<input type="text" placeholder="Enter First Number" id="no1"><br><br>
            Number2:<input type="text" placeholder="Enter Second Number" id="no2"><br><br>
            <button type="button" onclick="divide()">Choose</button><br><br>
        </form>
        <label id="result"></label>
        <script>
            function divide(){
                var n1=parseInt(document.getElementById("no1").value);
                var n2=parseInt(document.getElementById("no2").value);
                for(var x=n1;x<=n2;x++){
                    if(x%2===0 && x%5===0){
                        document.getElementById("result").innerHTML+=x +"<br>";
                    }
                }
            }
        </script>
    </body>
</html>
